    url: jdbc:mysql://localhost/manager_service?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: hapcloud
    password: handhand
  application:
    name: register-server
  rabbitmq:
    host: localhost
    port: 5672
  cloud:
    stream:
      bindings:
        output:
          destination: eureka-instance