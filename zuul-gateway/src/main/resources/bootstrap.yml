eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8000/eureka/}
server:
  port: 8090
  undertow:
    io-threads: 100
    worker-threads: 100
  tomcat:
    max-threads: 1200
    max-connections: 1200
spring:
  application:
    name: zuul-gateway
hystrix:
  command:
    consumer-feign-service:
      circuitBreaker:
        enabled: false
      execution:
        isolation:
          strategy: THREAD
#          strategy: SEMAPHORE
          semaphore:
            maxConcurrentRequests: 1000
          thread:
              timeoutInMilliseconds: 30000
    default:
      circuitBreaker:
            sleepWindowInMilliseconds: 30000
            requestVolumeThreshold: 20
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 30000
  threadpool:
      consumer-feign-service:
        coreSize: 1100
      default:
        # Maximum number of concurrent requests when using thread pools (Default: 10)
        coreSize: 1100
        # Maximum LinkedBlockingQueue size - -1 for using SynchronousQueue (Default: -1)
        maxQueueSize: -1
        # Queue size rejection threshold (Default: 5)
        queueSizeRejectionThreshold: 20
ribbon:
  MaxConnectionsPerHost: 1100
  MaxTotalConnections: 1100
  ReadTimeout: 30000
  ConnectTimeout: 30000
  httpclient:
    enabled: false
  okhttp:
    enabled: true
